services:

  # ==========================
  # PostgreSQL Database
  # ==========================
  postgres:
    image: postgres:16
    container_name: finote-postgres

    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    volumes:
      - finote_pgdata:/var/lib/postgresql/data

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5


  # ==========================
  # Database Migration
  # ==========================
  migrate:
    profiles: ["migration"]
    image: ${BACKEND_IMAGE}
    command: ["npx", "drizzle-kit", "migrate"]

    depends_on:
      postgres:
        condition: service_healthy

    env_file:
      - .env

    restart: "no"


  # ==========================
  # Backend Application
  # ==========================
  backend:
    image: ${BACKEND_IMAGE}
    container_name: finote-backend-prod

    depends_on:
      postgres:
        condition: service_healthy

    ports:
      - "3000:3000"

    env_file:
      - .env

    restart: unless-stopped


volumes:
  finote_pgdata: