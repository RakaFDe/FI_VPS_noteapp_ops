version: "3.9"

services:

  # ==========================
  # PostgreSQL Database
  # ==========================
  postgres:
    image: postgres:16
    container_name: finote-postgres

    environment:
      POSTGRES_DB: finote
      POSTGRES_USER: finote_user
      POSTGRES_PASSWORD: finote_password

    volumes:
      - finote_pgdata:/var/lib/postgresql/data

    networks:
      - finote-net

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finote_user -d finote"]
      interval: 5s
      timeout: 5s
      retries: 5


  # ==========================
  # Database Migration
  # ==========================
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      DATABASE_URL: postgresql://finote_user:finote_password@postgres:5432/finote

    networks:
      - finote-net

    restart: "no"


  # ==========================
  # Backend Application
  # ==========================
  backend:
    image: ghcr.io/rakafde/fi_vps_noteapp_be/finote-backend:1.0.0-dev-a46202f
    container_name: finote-backend-prod

    depends_on:
      migrate:
        condition: service_completed_successfully

    ports:
      - "3000:3000"

    environment:
      NODE_ENV: production
      PORT: 3000
      SESSION_SECRET: super-secret-production
      SESSION_NAME: finote.sid
      CORS_ORIGIN: https://finote.rakafitrap.com
      DATABASE_URL: postgresql://finote_user:finote_password@postgres:5432/finote

    networks:
      - finote-net

    restart: unless-stopped


# ==========================
# Network
# ==========================
networks:
  finote-net:


# ==========================
# Volume
# ==========================
volumes:
  finote_pgdata: